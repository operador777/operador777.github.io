<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Historia Oculta</title>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fef8f3;
      font-family: 'Marcellus', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #login {
      background: #fffaf5;
      border: 1px solid #e0cfc2;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h2 {
      margin-bottom: 20px;
      color: #4c3b2d;
      font-size: 1.8em;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #d6b8a9;
      border-radius: 8px;
      font-size: 1em;
      font-family: 'Marcellus', serif;
    }

    button {
      background: #8b5e3c;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a06b42;
    }

    svg.corner {
      position: absolute;
      width: 80px;
      height: 80px;
      fill: none;
      stroke: #dec7b7;
      stroke-width: 1.5;
      pointer-events: none;
    }

    .top-left { top: 10px; left: 10px; transform: rotate(0deg); }
    .top-right { top: 10px; right: 10px; transform: rotate(90deg); }
    .bottom-left { bottom: 10px; left: 10px; transform: rotate(270deg); }
    .bottom-right { bottom: 10px; right: 10px; transform: rotate(180deg); }
  </style>
  <script>
    function checkPassword() {
      var password = document.getElementById("password").value;
      if (password === "02012020") {
        window.location.href = "historia.html";
      } else {
        alert("Contraseña incorrecta");
      }
    }
  </script>
</head>
<body>

  <!-- SVG decorativos en las esquinas -->
  <svg class="corner top-left" viewBox="0 0 100 100"><path d="M0,100 Q0,0 100,0" /></svg>
  <svg class="corner top-right" viewBox="0 0 100 100"><path d="M0,100 Q0,0 100,0" /></svg>
  <svg class="corner bottom-left" viewBox="0 0 100 100"><path d="M0,100 Q0,0 100,0" /></svg>
  <svg class="corner bottom-right" viewBox="0 0 100 100"><path d="M0,100 Q0,0 100,0" /></svg>

  <div id="login">
    <h2>Acceso Restringido</h2>
    <input type="password" id="password" placeholder="Ingrese la contraseña" />
    <button onclick="checkPassword()">Entrar</button>
  </div>

</body>
</html>
