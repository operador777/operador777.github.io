<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentro de Almas Errantes</title>
    <style>
        body {
            background-image: url('pergamino.jpg');
            background-size: cover;
            font-family: 'Times New Roman', serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        
        .book {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 90vh;
            perspective: 1500px;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('pergamino.jpg') no-repeat center center / cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 1s;
            transform-origin: left;
        }

        .flipped {
            transform: rotateY(-180deg);
        }

        .text-content {
            width: 80%;
            margin: auto;
            padding-top: 50px;
        }

        .navigation {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .navigation img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="book">
        <div class="page" id="page1">
            <div class="text-content">
                <h1>Encuentro de Almas Errantes</h1>
                <p><i>Un poema de amor y destino...</i></p>
            </div>
        </div>

        <div class="page" id="page2">
            <div class="text-content">
                <h2>Página 1</h2>
                <p>...</p> <!-- Aquí va la poesía de la primera página -->
            </div>
        </div>

        <div class="page" id="page3">
            <div class="text-content">
                <h2>Página 2</h2>
                <p>...</p> <!-- Aquí va la poesía de la segunda página -->
            </div>
        </div>

        <div class="page" id="page4">
            <div class="text-content">
                <h2>Página 3</h2>
                <p>...</p> <!-- Aquí va la poesía de la tercera página -->
            </div>
        </div>

        <div class="page" id="page5">
            <div class="text-content">
                <h2>Final</h2>
                <img src="imagen-final.jpg" alt="Ilustración de los protagonistas">
            </div>
        </div>
    </div>

    <div class="navigation">
        <img src="flecha-izquierda.png" alt="Anterior" onclick="prevPage()">
        <img src="flecha-derecha.png" alt="Siguiente" onclick="nextPage()">
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 5;

        function showPage(page) {
            document.querySelectorAll('.page').forEach((el, index) => {
                if (index + 1 < page) el.classList.add('flipped');
                else el.classList.remove('flipped');
            });
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                showPage(currentPage);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
            }
        }

        window.onload = () => showPage(currentPage);
    </script>
</body>
</html>
